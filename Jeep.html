<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jeep.css">
    <script src="Jeep.js"></script>
    <title>Jeep Image Slider</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./jeepNew/travis-essinger-3V0FGLkueyA-unsplash.jpg" alt="123" class="slide-img">
    <div class="text">Caption Text</div>
</div>


  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./jeepNew/yansi-keim-EFIJ9yUJQlo-unsplash.jpg" alt="456" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./jeepNew/prateek-katyal-aOh6pS3ZhcM-unsplash.jpg" alt="789" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
